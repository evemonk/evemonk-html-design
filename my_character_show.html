<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- TODO: check 'user-scalable=no' -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- Disable translation prompt -->
    <meta name="google" content="notranslate">

    <!-- Disable automatic detection and formatting of possible phone numbers -->
    <meta name="format-detection" content="telephone=no">

    <!-- Force IE 8/9/10 to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>EveMonk: EVE Online management suite</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="navbar-brand">EveMonk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">My characters</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sign Out</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Universe</a>
              <div class="dropdown-menu" aria-labelledby="dropdown">
                  <a href="#" class="dropdown-item">Alliances</a>
                  <a href="#" class="dropdown-item">Corporations</a>
                  <a href="#" class="dropdown-item">Characters</a>
                  <a href="#" class="dropdown-item">Market Groups</a>
                  <a href="#" class="dropdown-item">Inventory</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
